<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Calc v. 0.1</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
 
	<form>
		<div class="inpt">
			<input id="result" type="text">
		</div>
	  
	 
	  <div class="calc calc-top">
		<div class="btn memory-btn">MC</div>
		<div class="btn memory-btn">MR</div>
		<div class="btn memory-btn">M+</div>
		<div class="btn memory-btn">M-</div>
		<div class="btn memory-btn">MS</div>
	  </div>
	  
	  <div class="calc">

		<div class="btn function-btn">x&sup2;</div>
		<div class="btn function-btn">x<sup>y</sup></div>
		<div class="btn function-btn">sin</div>  
		<div class="btn function-btn">cos</div>			
		<div class="btn function-btn">tan</div>

		<div class="btn function-btn">&radic;</div>
		<div class="btn function-btn">10<sup>x</sup></div>
		<div class="btn function-btn">log</div>  
		<div class="btn function-btn">exp</div>			
		<div class="btn function-btn">mod</div>

		<div class="btn function-btn">&uarr;</div>
		<div class="btn function-btn">CE</div>
		<div class="btn function-btn">C</div>  
		<div class="btn function-btn">&lArr;</div>			
		<div class="btn function-btn">&divide;</div>

		<div class="btn function-btn">&pi;</div>
		<div class="btn number-btn" onclick="appendValue('7')">7</div>
		<div class="btn number-btn" onclick="appendValue('8')">8</div>
		<div class="btn number-btn" onclick="appendValue('9')">9</div>  
		<div class="btn operand-btn" onclick="appendValue('*')">*</div>

		<div class="btn function-btn">n!</div>
		<div class="btn number-btn" onclick="appendValue('4')">4</div>
		<div class="btn number-btn" onclick="appendValue('5')">5</div>
		<div class="btn number-btn" onclick="appendValue('6')">6</div>  
		<div class="btn operand-btn" onclick="appendValue('-')">&minus;</div>

		<div class="btn operand-btn">&plusmn;</div>
		<div class="btn number-btn" onclick="appendValue('1')">1</div>
		<div class="btn number-btn" onclick="appendValue('2')">2</div>
		<div class="btn number-btn" onclick="appendValue('3')">3</div> 
		<div class="btn operand-btn" onclick="appendValue('+')">&plus;</div>
		
		<div class="btn function-btn">(</div>
		<div class="btn function-btn">)</div>
		<div class="btn number-btn" onclick="appendValue('0')">0</div>
		<div class="btn operand-btn" onclick="appendValue(',')">,</div> 
		<div class="btn equal-btn">&equals;</div>

	  </div>
</form>

  <script src="script.js"></script>
  <script>document.onload = resetValue();</script>
</body>
</html>
